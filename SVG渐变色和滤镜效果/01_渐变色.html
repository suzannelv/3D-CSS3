<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, ul{
      margin: 0; 
      padding:0;

    }
    body{
      background-image: url(../SVG/img/grid.png);

    }
    svg{
      background-color: rgba(255, 0, 0, 0.1);
    }

  </style>
</head>
<body>

  <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
    
    <defs>
      <!-- gradient par dÃ©faut -->
      <linearGradient id="gradient1">
        <stop offset="0%" stop-color="red"></stop>
        <stop offset="50%" stop-color="green"></stop>
        <stop offset="100%" stop-color="blue"></stop>
      </linearGradient>

<!-- lineargradient direction -->
      <linearGradient id="gradient2" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="red"></stop>
        <stop offset="50%" stop-color="green"></stop>
        <stop offset="100%" stop-color="blue"></stop>
      </linearGradient>

<!-- transforme gradient color -->
      <linearGradient id="gradient3" gradientTransform="rotate(100)">
        <stop offset="0%" stop-color="red"></stop>
        <stop offset="50%" stop-color="green"></stop>
        <stop offset="100%" stop-color="blue"></stop>
      </linearGradient>
    </defs>

    <rect x="10" y="10" width="100" height="50" fill="url(#gradient3)"></rect>
  </svg>

</body>
</html>
