<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, ul{
      margin: 0; 
      padding:0;

    }
    body{
      background-image: url(../SVG/img/grid.png);

    }
    svg{
      background-color: rgba(255, 0, 0, 0.1);
    }

  </style>
</head>
<body>

  <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- définir un style -->
      <style>
        rect{
          fill:green;
        }
      </style>
      <!-- 1. 定义一个矩形 -->
         <rect id="rectangle" x="10" y="10" width="100" height="50" ></rect>
      <!-- 2 定义一个组合图形 -->
         <g id="logo" fill="transparent" stroke="red">
          <circle cx="50" cy="50" r="25" ></circle>
          <circle cx="80" cy="50" r="25" ></circle>
          <circle cx="110" cy="50" r="25" ></circle>
          <circle cx="140" cy="50" r="25" ></circle>
        </g>
        <!-- 还可以定义渐变，滤镜，样式等 -->
    </defs> 
      <!-- 3. 在这里进行复用 -->

     <!-- <use href="#rectangle"></use>
     -->
     <use x="100" y="100" href="#rectangle"></use>
     <use href="#logo"></use>
  </svg>

  <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
    <use x="100" y="200" href="#logo"></use>
    <!-- 只有use 引用的图形是svg 或者是symbol元素宽高才会生效-->
    <use width="100" height="100" href="#rectangle"></use>
    
  </svg>

</body>
</html>
