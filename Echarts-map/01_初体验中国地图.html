<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="tutorial" style="height:400px"></div>
  <script src="./geojson/china-goe.js"></script>
  <script src="../Echarts5/libs/echarts-5.3.3.js"></script>
  <script>
    window.onload = function() {

     echarts.registerMap('China', {geoJson:china-goejs})
     let myChart = echarts.init(document.getElementById('tutorial'))
      // 2. 指定图表的配置项和数据
      let option = {
       geo:{
        map:'中国'
       }
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);

    }
  </script>
</body>
</html>
