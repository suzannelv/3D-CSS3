<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Echarts container必须要有高度，宽度是可选的-->
  <div id="tutorial" style="height:400px"></div>
  <script src="../Echarts5/libs/echarts-5.3.3.js"></script>
  <script>
    window.onload = function() {
      // 1. 基于准备好的dom，初始化echarts实例
      let myChart = echarts.init(document.getElementById('tutorial'))
      // 2. 指定图表的配置项和数据
      let option = {
        title: {
          text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
          data: ['销量']
        },
        xAxis: {
          data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
        },
        yAxis: {},
        series: [
          {
         
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
          }
        ]
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
       // 自动轮播图 bar
       setInterval(function () {
        autoToolTip();
      }, 1000);
      let index = 0; // 0-5

      function autoToolTip() {
        index++;
        if (index > 5) {
          index = 0;
        }
        // 1.显示提示框
        myChart.dispatchAction({
          type: "showTip", // 触发的action type
          seriesIndex: 0, // 系列的 索引
          dataIndex: index,// 数据项的 索引
          position: "top", // top
        });
      }

    }
  </script>
</body>
</html>
