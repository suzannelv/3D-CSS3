<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, ul{
      margin: 0; 
      padding:0;

    }
    body{
      background-image: url(../SVG/img/grid.png);

    }
    svg{
      background-color: rgba(255, 0, 0, 0.1);
    }

  </style>
</head>
<body>
  
  <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg"> 

    <path id="linePath" d="M 0 100, L 100 30, L 200 100, L 300 30" fill="transparent" stroke="red"></path>
    <rect x="-10" y="-5" width="20" height="10" fill="red" rx="3" ry="4">
      <animateMotion
      path="M 0 100, L 100 30, L 200 100, L 300 30"
      dur="5s"
      rotate="auto"

      >

      <!-- 复用路径 -->
      <mpath href="#linePath"></mpath>
      </animateMotion>
     
    </rect>
  </svg>


  <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg"> 

    <path id="linePath1" d="M 0 100, L 100 30, L 200 100, L 300 30" fill="transparent" stroke="red"></path>
    <rect x="-10" y="-5" width="20" height="10" fill="red" rx="3" ry="4">
      <animateMotion
      dur="5s"
      rotate="auto"

      >
      <!-- 复用路径 -->
      <mpath href="#linePath1"></mpath>

      </animateMotion>
     
    </rect>
  </svg>

  <!-- 优化写法 -->

  <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg"> 

    <path id="linePath2" d="M 0 100, L 100 30, L 200 100, L 300 30" fill="transparent" stroke="red"></path>
    <rect id="rectangle" x="0" y="0" width="20" height="10" fill="red" rx="3" ry="4">
    </rect>

    <animateMotion
      href="#rectangle"
   
      dur="5s"
      rotate="auto"

      >


      <!-- 复用路径 -->
      <mpath href="#linePath2"></mpath>

      </animateMotion>
  </svg>

  

  
  
</body>
</html>
