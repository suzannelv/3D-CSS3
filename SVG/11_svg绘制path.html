<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, ul{
      margin: 0; 
      padding:0;

    }
    body{
      background-image: url(./img/grid.png);

    }
    svg{
      background-color: rgba(255, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- M: movTo 没有闭合的三角形， 必须以M开头
         L: lineTo, 可以省略 
         Z: closePath-->
     <path d="M 20 0, L 80 50, L 20 100" fill="transparent" stroke="red"></path>

     <!-- 闭合三角形 Z-->
     <path d="M 100 100, 80 160, 50 100 Z" fill="transparent" stroke="red"></path>

  </svg>
</body>
</html>
