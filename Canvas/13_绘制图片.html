<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding:0;
      background-image: url(../3D动画/img/grid.png);
    }
    canvas {
      background-color: rgba(255, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <canvas id="tutorial" width="280" height="130">
    升级浏览器
  </canvas>

  <script>
    window.onload = function() {
      let canvasEl = document.getElementById('tutorial')
    
      if(!canvasEl.getContext) {
        return 
      }
      let ctx = canvasEl.getContext('2d') // 2d | webGL
       
    // 1. préparer une image
    let image = new Image()
    image.src = '../3D动画/img/backdrop.png'
    image.onload = function() {
      // 2. utiliser canvas pour redner l'image
      ctx.drawImage(image, 0, 0, 180, 130)
      // 3. 绘制折线
      ctx.beginPath()
      ctx.moveTo(40, 100)
      ctx.lineTo(50, 70)
      ctx.lineTo(60, 90)
      ctx.lineTo(100, 30)
      ctx.lineTo(170, 90)
      ctx.stroke()


    }
   
    }
  </script>
</body>
</html>
