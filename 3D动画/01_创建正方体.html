<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    margin:0;
    padding:100px;
    background-image: url(./img/grid.png);
  }

  .box{
    position: relative;
    width: 100px;
    height: 100px;
    background-color: skyblue;

    /* dans perentEl, ajoute transform-style pour d√©marrer 3D */
    transform-style: preserve-3d;
    transform: rotateX(-33.5deg) rotateY(45deg)
  }

  .item {
    position: absolute;
    top:0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .top {
    background-color: rgba(255, 0, 0, .4);
    transform: rotateX(90deg) translateZ(50px);
  }
  .bottom {
    background-color: rgba(0, 255, 0, .4);
    transform: rotateX(-90deg) translateZ(50px);
  }
  .front {
    background-color: rgba(100, 105, 100, .4);
    transform: translateZ(50px);
  }
  .back {
    background-color: rgba(211, 164, 25, 0.4);
    transform: rotateY(-180deg) translateZ(50px);
  }

  .left {
    background-color: rgba(131, 41, 200, 0.4);
    transform: rotateY(-90deg) translateZ(50px)
  }
  .right {
    background-color: rgba(222, 38, 35, 0.4);
    transform: rotateY(90deg) translateZ(50px)
  }
</style>
<body>
  <!-- parent -->
  <div class="box"> Div
      <div class="item top">1</div>
      <div class="item bottom">2</div>
      <div class="item front">3</div>
      <div class="item back">4</div>
      <div class="item left">5</div>
      <div class="item right">6</div>
</div>
  <!-- enfant -->
  

</body>
</html>
